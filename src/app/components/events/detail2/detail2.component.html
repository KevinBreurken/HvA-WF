<div class="default-panel">
<div *ngIf="event; else noneSelected">
  <h3 class="m-2">{{event.title}}</h3>
  <div class="card-body tab-content">
    <div class="tab-pane active" id="profile">
      <h6>Selected event details: (id={{event.id}})</h6>
      <hr>
      <form>
        <div class="form-group">
          <label for="fullName">Title:</label>
          <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Enter event title" value="">
        </div>
        <div class="form-group">
          <label for="bio">Description:</label>
          <textarea class="form-control autosize" id="bio" placeholder="Write something about the event" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 62px;"></textarea>
        </div>
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Is Ticketed</label>
        </div>
        <button type="button" class="m-2 bg-light btn btn-primary border-dark float-right">Delete Event</button>
      </form>
    </div>
  </div>
</div>

<ng-template #noneSelected><h3 class="m-2">Select an event at the left</h3></ng-template>
</div>
