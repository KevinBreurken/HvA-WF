<div class="default-panel">
<div *ngIf="event; else noneSelected">
  <h3 class="m-2">{{event.title}}</h3>
  <div class="card-body tab-content">
    <div class="tab-pane active" id="profile">
      <h6>Selected event details: (id={{event.id}})</h6>
      <hr>
      <form>
        <div class="form-group">
          <label for="fullName">Title:</label>
          <input type="text" class="form-control" id="fullName"
            placeholder="Enter event title" name="{{event.title}}" [(ngModel)]="event.title">
        </div>
        <div class="form-group">
          <label for="bio">Description:</label>
          <textarea class="form-control autosize" id="bio" placeholder="Write something about the event" name="{{event.description}}" [(ngModel)]="event.description"></textarea>
        </div>
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" [(ngModel)]="event.status" name="state">
          <option selected>Choose...</option>
          <option>DRAFT</option>
          <option>PUBLISHED</option>
          <option>CANCELED</option>
        </select>
<!--        <div *ngFor="let item of AEventStatusEnum">-->
<!--          {{ item }}-->
<!--        </div>-->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="isTicketed" [(ngModel)]="event.isTicketed">
          <label class="form-check-label" for="exampleCheck1">Is Ticketed</label>
        </div>

        <div class="form-group" *ngIf="event.isTicketed">
          <label for="fullName">Participation fee:</label>
          <input type="number" class="form-control"
                 placeholder="Enter participation fee" name="{{event.participationFee}}" [(ngModel)]="event.participationFee">
        </div>

        <div class="form-group"  *ngIf="event.isTicketed">
          <label for="fullName">Maximum participants:</label>
          <input type="number" class="form-control"
                 placeholder="Enter participation fee" name="{{event.maxParticipants}}" [(ngModel)]="event.maxParticipants">
        </div>


        <button type="button" class="m-2 bg-light btn btn-primary border-dark float-right">Delete Event</button>
      </form>
    </div>
  </div>
</div>

<ng-template #noneSelected><h3 class="m-2">Select an event at the left</h3></ng-template>
</div>
